<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
	<meta charset="UTF-8">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>MX's Blog</title>
	<link rel="stylesheet" href="/assets/css/global.css">
	<link rel="stylesheet" href="/assets/css/pace-theme-flash.css">
	<link rel="stylesheet" href="/assets/css/d-audio.css">
	<link rel="stylesheet" href="/assets/css/myPagination.css">
	<link rel="stylesheet" href="/assets/css/index.css">
	<link rel="shortcut icon" href="/images/blog-logo.png">
	<style rel="stylesheet">
		.lazy-image {
			background: url('/images/loading.gif') no-repeat center;
			background-size: 26% 35%;
			height: 100%;
			width: 100%;
		}
	</style>
	<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<script src="/assets/js/include.js"></script>
	<div data-include="/includes/nav.html"></div>
	<!--主体-->
	<div class="big-container">
		<article class="article">
			<!--右容器-->
			<div class="right-holder">
				<div class="column-container">
					<ul class="column_box" id="like-box">
						<li class="column-title">
							<span class="at-sort b-b-ece fl"><a class="at-sort-comment-a c-666 fl">分类</a></span>
						</li>
						<li class="column-category">
							<a href="/Category/LearningHomepage.html">
								学习笔记
							</a>
						</li>
						<li class="column-category">
							<a href="/Category/MajorAssignmentHomepage.html">
								大型作业
							</a>
						</li>
						<li class="column-category">
							<a href="/Category/ExhibitionRecordHomepage.html">
								观展记录
							</a>
						</li>
						<li class="column-category">
							<a href="/Category/NovelsHomepage.html">
								小说创作
							</a>
						</li>
						<li class="column-category">
							<a id="active" href="/Category/ArticleReadingHomepage.html">
								文章阅读
							</a>
						</li>
						<li class="column-category">
							<a href="category.html">
								生活片段
							</a>
						</li>
					</ul>
				</div>
			</div>

			<!--左容器-->
			<div class="result-box fl">
				<!--文章内容-->
				<div id="course-list" style="width: 100%; float: left">
				</div>

				<!--分页指示器-->
				<div id="pagination" class="pagination fl"></div>
			</div>
		</article>
	</div>
	<div data-include="/includes/footer.html"></div>
	<script type="text/javascript">
		document.addEventListener('includesReady', function () {
			// 动态加载文章阅读课程
			fetch('/courses.json')
				.then(response => response.json())
				.then(courses => {
					const container = document.getElementById('course-list');
					if (!container) return;

					const filtered = courses.filter(c => c.category === '文章阅读');
					filtered.forEach(course => {
						const div = document.createElement('div');
						div.id = 'article-holder';
						div.style.width = '100%';
						div.style.float = 'left';
						div.innerHTML = `
	                        <div class="article-box">
	                            <div class="ab-content">
	                                <a href="${course.url}" class="article-img-box">
	                                    <img class="lazy-image article-img" data-src="${course.image}" alt="" src="">
	                                </a>
	                                <div class="article-title">
	                                    <a href="${course.url}">${course.courseName}</a>
	                                </div>
	                                <div class="article-cate"><a href="/Category/ArticleReadingHomepage.html">文章阅读</a></div>
	                                <div class="article-detail-box c-666">
	                                    <p>${course.description}</p>
	                                </div>
	                            </div>
	                        </div>
	                    `;
						container.appendChild(div);
					});

					// 图片懒加载
					new LazyImage('.lazy-image');
				})
				.catch(err => console.error('Failed to load courses:', err));
		});
	</script>
</body>

</html>
